<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table class="google_table" >
            <tr>
                <td>
                    <img src="google_image.png" alt="google image" class="google_image">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="contain_google_input"> 
                        <!-- svg from bootstrap -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                        </svg>
                        <input type="text" class="google_input">
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="" class="search_option">Tìm trên google&nbsp&nbsp&nbsp</a>
                    <a href="" class="search_option">Xem trang đầu tiên tìm được</a>
                </td>
            </tr>
            <tr>
                <td class="other_version_pa">
                    <p>Google có các thứ tiếng:&nbsp
                        <a href="">English &nbsp</a>  
                        <a href="">Français &nbsp</a> 
                        <a href="">中文 </a> 
                        <a href="">（繁體）</a>
                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
